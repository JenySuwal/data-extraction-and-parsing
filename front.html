<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --input-bg: #fafafa;
            --border-color: #ddd;
            --button-bg: #007BFF;
            --button-hover: #0056b3;
        }

        .dark-mode {
            --bg-color: #181818;
            --text-color: #f1f1f1;
            --input-bg: #252525;
            --border-color: #444;
            --button-bg: #1e88e5;
            --button-hover: #1565c0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        .styled-textarea {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        button {
            background-color: var(--button-bg);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        /* Dark Mode Toggle Switch */
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--button-bg);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .main-container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            min-width: 200px;
            max-width: 400px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            resize: horizontal;
            transition: width 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .resizer {
            width: 5px;
            background: #ddd;
            cursor: ew-resize;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: width 0.3s ease-in-out;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            margin: 5px 0;
            position: relative;
        }
        .progress-bar-fill {
            height: 25px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 25px;
        }
        .textarea {
            width: 100%;
            height: 100px;
            resize: vertical; /* Allows resizing */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="resizer" id="resizer"></div>
            <h2>History</h2>
            <ul class="history-list" id="history-list"></ul>
        </div>
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span>Dark Mode</span>
        </div>
                
        <div class="main-content" id="main-content">
            <h1>Scraping Dashboard</h1>
            <div class="input-container">
                <label for="urls">URLs (comma separated):</label>
                <textarea id="urls" placeholder="Enter URLs, one per line"></textarea>
                <!-- <input type="text" id="urls" placeholder="Enter URLs"> -->
            </div>
            <div class="input-container">
                <label for="schema">Select Schema:</label>
                <select id="schema">
                    <option value="table">Table</option>
                    <option value="image">Image</option>
                    <option value="html">HTML</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <button onclick="submitUrls()">Submit</button>
            <h2>Progress</h2>
            <div id="progress-bars"></div>
            <div id="output"></div>
        </div>
    </div>

    <script>
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        resizer.addEventListener('mousedown', function(e) {
            e.preventDefault();
            document.addEventListener('mousemove', resizeSidebar);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', resizeSidebar);
            });
        });

        function resizeSidebar(e) {
            let newWidth = e.clientX;
            if (newWidth < 200) newWidth = 200;
            if (newWidth > 500) newWidth = 500;
            sidebar.style.width = `${newWidth}px`;
        }

        async function submitUrls() {
            const urls = document.getElementById('urls').value.split(',');
            const schema = document.getElementById('schema').value;

            const requestData = {
                urls: urls.map(url => url.trim()),
                data_schema: { type: schema, columns: [] }
            };

            try {
                const response = await fetch("http://127.0.0.1:8000/process-data/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();
                console.log("Response from FastAPI:", data);

                if (response.ok) {
                    data.urls_with_crawl_ids.forEach((item, index) => {
                        createProgressBar(item.url, index, item.crawl_id);
                        pollProgressBar(item.crawl_id, index);
                    });
                } else {
                    alert("Error: " + data.detail);
                }
            } catch (error) {
                console.error("Error submitting URLs:", error);
                alert("Failed to connect to FastAPI. Is the backend running?");
            }
        }

        function createProgressBar(url, index, crawl_id) {
            const progressContainer = document.getElementById("progress-bars");
            const progressBar = document.createElement("div");
            progressBar.classList.add("progress-bar");
            progressBar.innerHTML = `
                <div class="progress-bar-fill" id="progress-fill-${index}" style="width: 0%;">0%</div>
                <span>Processing: ${url}</span>
            `;
            progressContainer.appendChild(progressBar);
        }

        async function pollProgressBar(crawl_id, index) {
            const progressFill = document.getElementById(`progress-fill-${index}`);

            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`http://127.0.0.1:8000/get-progress/${crawl_id}`);
                    const data = await response.json();

                    if (response.ok) {
                        if (data.progress >= 100) {
                            clearInterval(interval);
                            progressFill.style.backgroundColor = "green";
                            progressFill.textContent = "Completed!";
                            showOutputPreview(crawl_id);
                        } else {
                            progressFill.style.width = `${data.progress}%`;
                            progressFill.textContent = `${data.progress}%`;
                        }
                    }
                } catch (error) {
                    console.error("Error fetching progress:", error);
                }
            }, 3000);
        }

        function showOutputPreview(crawl_id) {
            const outputContainer = document.getElementById("output");
            const previewDiv = document.createElement("div");
            previewDiv.innerHTML = `
                <h3>Result for Task ${crawl_id}</h3>
                <button class="download-btn" onclick="downloadFile('${crawl_id}')">Download Data</button>
            `;
            outputContainer.appendChild(previewDiv);
        }

        async function downloadFile(crawl_id) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/download/${crawl_id}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `${crawl_id}.json`; // Adjust based on file type
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert("Error downloading file");
                }
            } catch (error) {
                console.error("Error downloading file:", error);
            }
        }
    </script>
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
    
        // Load user's preference from localStorage
        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
            darkModeToggle.checked = true;
        }
    
        // Toggle dark mode on checkbox change
        darkModeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
    
            // Save the preference to localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
            } else {
                localStorage.setItem("dark-mode", "disabled");
            }
        });
    </script>
    
</body>
</html>
